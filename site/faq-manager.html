<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Manager - Cluster Protocol</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        ::-webkit-scrollbar {
            width: 0.5rem;
            height: 0.5rem;
            background-color: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #404040;
            border-radius: 0.25rem;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #525252;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #e5e5e5;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 120, 120, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(120, 120, 120, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 120, 120, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Header styles are now in the modular component */
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .page-subtitle {
            color: #a3a3a3;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .controls {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 320px;
            padding: 1rem 1.25rem;
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 0.75rem;
            color: #e5e5e5;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(20, 20, 20, 0.8);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.05);
        }
        
        .search-box::placeholder {
            color: #737373;
        }
        
        .btn {
            padding: 1rem 2rem;
            background: rgba(40, 40, 40, 0.8);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            background: rgba(50, 50, 50, 0.9);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .btn-secondary {
            background: rgba(30, 30, 30, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .btn-secondary:hover {
            background: rgba(40, 40, 40, 0.8);
            border-color: rgba(255, 255, 255, 0.15);
        }
        
        .btn-danger {
            background: rgba(60, 20, 20, 0.8);
            border: 1px solid rgba(255, 100, 100, 0.2);
        }
        
        .btn-danger:hover {
            background: rgba(80, 30, 30, 0.9);
            border-color: rgba(255, 100, 100, 0.3);
        }
        
        .btn-small {
            padding: 0.75rem 1.25rem;
            font-size: 0.85rem;
        }
        
        .faq-grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .faq-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .faq-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        
        .faq-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .faq-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
            margin: 0;
            line-height: 1.4;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .faq-position {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            font-weight: 500;
            min-width: 2rem;
            text-align: center;
        }
        
        .position-controls {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .position-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.25rem;
            color: #a3a3a3;
            cursor: pointer;
            font-size: 0.8rem;
            padding: 0.25rem;
            transition: all 0.3s ease;
            width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .position-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .position-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .faq-actions {
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .faq-card:hover .faq-actions {
            opacity: 1;
        }
        
        .faq-description {
            color: #a3a3a3;
            line-height: 1.6;
            margin: 0;
        }
        
        .faq-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.85rem;
            color: #737373;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }
        
        .pagination-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: #e5e5e5;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .pagination-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination-btn.active {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border-color: #3b82f6;
            color: #ffffff;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: #a3a3a3;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .modal-close:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #a3a3a3;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-input, .form-textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 0.75rem;
            color: #e5e5e5;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(20, 20, 20, 0.8);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.05);
        }
        
        .form-input::placeholder, .form-textarea::placeholder {
            color: #737373;
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #737373;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .empty-state-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #a3a3a3;
            margin-bottom: 0.5rem;
        }
        
        .empty-state-text {
            margin-bottom: 2rem;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem;
            color: #a3a3a3;
        }
        
        .spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header {
                padding: 1rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container {
                max-width: none;
            }
            
            .faq-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .faq-actions {
                opacity: 1;
            }
            
            .modal-content {
                margin: 1rem;
                width: calc(100% - 2rem);
            }
        }
    </style>
</head>
<body>
    <!-- Header will be loaded by header-loader.js -->

    <div class="container">
        <h1 class="page-title">FAQ Manager</h1>
        <p class="page-subtitle">Manage frequently asked questions and their answers</p>

        <div class="controls">
            <input type="text" class="search-box" id="searchInput" placeholder="Search FAQs by title or description...">
            <button class="btn" onclick="openCreateModal()">Create New FAQ</button>
        </div>

        <div id="faqContainer">
            <div class="loading">
                <div class="spinner"></div>
                Loading FAQs...
            </div>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <!-- Pagination buttons will be generated here -->
        </div>
    </div>

    <!-- Create/Edit FAQ Modal -->
    <div class="modal" id="faqModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Create FAQ</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="faqForm">
                <div class="form-group">
                    <label class="form-label" for="faqTitle">Title</label>
                    <input type="text" class="form-input" id="faqTitle" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="faqDescription">Description</label>
                    <textarea class="form-textarea" id="faqDescription" required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="faqPassword">Password</label>
                    <input type="password" class="form-input" id="faqPassword" required placeholder="Enter admin password">
                </div>
                
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn" id="submitBtn">Create FAQ</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/components/header-loader.js"></script>
    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentFaqId = null;
        let searchTimeout;
        let allFaqs = [];

        // Load FAQs on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadFAQs();
            
            // Setup search
            document.getElementById('searchInput').addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentPage = 1;
                    loadFAQs();
                }, 300);
            });
        });

        async function loadFAQs() {
            const searchQuery = document.getElementById('searchInput').value;
            const container = document.getElementById('faqContainer');
            
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Loading FAQs...
                </div>
            `;

            try {
                const params = new URLSearchParams({
                    page: currentPage,
                    per_page: 10
                });
                
                if (searchQuery) {
                    params.append('search', searchQuery);
                }

                const response = await fetch(`/api/faqs?${params}`);
                const data = await response.json();

                if (response.ok) {
                    displayFAQs(data.faqs);
                    updatePagination(data.page, data.total_pages);
                } else {
                    throw new Error(data.error || 'Failed to load FAQs');
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">⚠️</div>
                        <div class="empty-state-title">Error Loading FAQs</div>
                        <div class="empty-state-text">${error.message}</div>
                        <button class="btn btn-primary" onclick="loadFAQs()">Retry</button>
                    </div>
                `;
            }
        }

        function displayFAQs(faqs) {
            const container = document.getElementById('faqContainer');
            allFaqs = faqs; // Store for drag and drop
            
            if (faqs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">❓</div>
                        <div class="empty-state-title">No FAQs Found</div>
                        <div class="empty-state-text">Create your first FAQ to get started</div>
                        <button class="btn btn-primary" onclick="openCreateModal()">Create FAQ</button>
                    </div>
                `;
                return;
            }

            const faqHTML = faqs.map((faq, index) => `
                <div class="faq-card" data-faq-id="${faq._id}">
                    <div class="faq-header">
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <div class="position-controls">
                                <button class="position-btn" onclick="moveFAQUp('${faq._id}')" ${index === 0 ? 'disabled' : ''}>▲</button>
                                <button class="position-btn" onclick="moveFAQDown('${faq._id}')" ${index === faqs.length - 1 ? 'disabled' : ''}>▼</button>
                            </div>
                            <h3 class="faq-title">
                                <span class="faq-position">${faq.position || index + 1}</span>
                                ${escapeHtml(faq.title)}
                            </h3>
                        </div>
                        <div class="faq-actions">
                            <button class="btn btn-secondary btn-small" onclick="editFAQ('${faq._id}')">Edit</button>
                            <button class="btn btn-danger btn-small" onclick="deleteFAQ('${faq._id}')">Delete</button>
                        </div>
                    </div>
                    <p class="faq-description">${escapeHtml(faq.description)}</p>
                    <div class="faq-meta">
                        <span>Created: ${new Date(faq.created_at).toLocaleDateString()}</span>
                        <span>Updated: ${new Date(faq.updated_at).toLocaleDateString()}</span>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="faq-grid">${faqHTML}</div>`;
        }

        function updatePagination(page, totalPagesParam) {
            const pagination = document.getElementById('pagination');
            
            if (totalPagesParam <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            currentPage = page;
            totalPages = totalPagesParam;

            let paginationHTML = '';

            // Previous button
            paginationHTML += `
                <button class="pagination-btn" ${page === 1 ? 'disabled' : ''} onclick="changePage(${page - 1})">
                    Previous
                </button>
            `;

            // Page numbers
            for (let i = Math.max(1, page - 2); i <= Math.min(totalPagesParam, page + 2); i++) {
                paginationHTML += `
                    <button class="pagination-btn ${i === page ? 'active' : ''}" onclick="changePage(${i})">
                        ${i}
                    </button>
                `;
            }

            // Next button
            paginationHTML += `
                <button class="pagination-btn" ${page === totalPagesParam ? 'disabled' : ''} onclick="changePage(${page + 1})">
                    Next
                </button>
            `;

            pagination.innerHTML = paginationHTML;
        }

        function changePage(page) {
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                loadFAQs();
            }
        }

        function openCreateModal() {
            currentFaqId = null;
            document.getElementById('modalTitle').textContent = 'Create FAQ';
            document.getElementById('submitBtn').textContent = 'Create FAQ';
            document.getElementById('faqForm').reset();
            document.getElementById('faqModal').classList.add('show');
        }

        function editFAQ(faqId) {
            currentFaqId = faqId;
            document.getElementById('modalTitle').textContent = 'Edit FAQ';
            document.getElementById('submitBtn').textContent = 'Update FAQ';
            
            // Fetch FAQ data
            fetch(`/api/faq/${faqId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.title) {
                        document.getElementById('faqTitle').value = data.title;
                        document.getElementById('faqDescription').value = data.description;
                        document.getElementById('faqModal').classList.add('show');
                    }
                })
                .catch(error => {
                    alert('Error loading FAQ: ' + error.message);
                });
        }

        function deleteFAQ(faqId) {
            const password = prompt('Enter admin password to delete FAQ:');
            if (!password) return;
            
            if (confirm('Are you sure you want to delete this FAQ?')) {
                fetch(`/api/faq/${faqId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadFAQs();
                    } else {
                        alert('Error deleting FAQ: ' + (data.message || data.error));
                    }
                })
                .catch(error => {
                    alert('Error deleting FAQ: ' + error.message);
                });
            }
        }

        function closeModal() {
            document.getElementById('faqModal').classList.remove('show');
        }

        document.getElementById('faqForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('faqTitle').value;
            const description = document.getElementById('faqDescription').value;
            const password = document.getElementById('faqPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';

            try {
                const url = currentFaqId ? `/api/faq/${currentFaqId}` : '/api/faq';
                const method = currentFaqId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: title,
                        description: description,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    closeModal();
                    loadFAQs();
                } else {
                    throw new Error(data.error || 'Failed to save FAQ');
                }
            } catch (error) {
                alert('Error saving FAQ: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = currentFaqId ? 'Update FAQ' : 'Create FAQ';
            }
        });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal when clicking outside
        document.getElementById('faqModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Simple up/down arrow functionality
        async function moveFAQUp(faqId) {
            const password = prompt('Enter admin password to reorder FAQ:');
            if (!password) return;
            
            const currentIndex = allFaqs.findIndex(f => f._id === faqId);
            if (currentIndex <= 0) return;
            
            const currentFaq = allFaqs[currentIndex];
            const previousFaq = allFaqs[currentIndex - 1];
            
            // Swap positions
            const tempPosition = currentFaq.position;
            currentFaq.position = previousFaq.position;
            previousFaq.position = tempPosition;
            
            try {
                await fetch(`/api/faq/${faqId}/position`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ position: currentFaq.position, password: password })
                });
                
                await fetch(`/api/faq/${previousFaq._id}/position`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ position: previousFaq.position, password: password })
                });
                
                loadFAQs();
            } catch (error) {
                alert('Error moving FAQ up: ' + error.message);
                loadFAQs();
            }
        }

        async function moveFAQDown(faqId) {
            const password = prompt('Enter admin password to reorder FAQ:');
            if (!password) return;
            
            const currentIndex = allFaqs.findIndex(f => f._id === faqId);
            if (currentIndex >= allFaqs.length - 1) return;
            
            const currentFaq = allFaqs[currentIndex];
            const nextFaq = allFaqs[currentIndex + 1];
            
            // Swap positions
            const tempPosition = currentFaq.position;
            currentFaq.position = nextFaq.position;
            nextFaq.position = tempPosition;
            
            try {
                await fetch(`/api/faq/${faqId}/position`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ position: currentFaq.position, password: password })
                });
                
                await fetch(`/api/faq/${nextFaq._id}/position`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ position: nextFaq.position, password: password })
                });
                
                loadFAQs();
            } catch (error) {
                alert('Error moving FAQ down: ' + error.message);
                loadFAQs();
            }
        }

    </script>
