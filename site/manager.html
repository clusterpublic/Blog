<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Manager - Cluster Protocol</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        ::-webkit-scrollbar {
            width: 0.5rem;
            height: 0.5rem;
            background-color: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #404040;
            border-radius: 0.25rem;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #525252;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #e5e5e5;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 120, 120, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(120, 120, 120, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 120, 120, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Header styles are now in the modular component */
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .controls {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 320px;
            padding: 1rem 1.25rem;
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 0.75rem;
            color: #e5e5e5;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(20, 20, 20, 0.8);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.05);
        }
        
        .search-box::placeholder {
            color: #737373;
        }
        
        .btn {
            padding: 1rem 2rem;
            background: rgba(40, 40, 40, 0.8);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            background: rgba(50, 50, 50, 0.9);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .btn-secondary {
            background: rgba(30, 30, 30, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .btn-secondary:hover {
            background: rgba(40, 40, 40, 0.8);
            border-color: rgba(255, 255, 255, 0.15);
        }
        
        .btn-danger {
            background: rgba(60, 20, 20, 0.8);
            border: 1px solid rgba(255, 100, 100, 0.2);
        }
        
        .btn-danger:hover {
            background: rgba(80, 30, 30, 0.9);
            border-color: rgba(255, 100, 100, 0.3);
        }
        
        .btn-small {
            padding: 0.75rem 1.25rem;
            font-size: 0.85rem;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .stat-card {
            background: rgba(20, 20, 20, 0.4);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.06);
            text-align: center;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.75rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .stat-label {
            color: #a3a3a3;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }
        
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .blog-card {
            background: rgba(20, 20, 20, 0.4);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.06);
            overflow: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: relative;
        }
        
        .blog-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .blog-card:hover::before {
            opacity: 1;
        }
        
        .blog-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        
        .blog-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
        }
        
        .blog-content {
            padding: 2rem;
        }
        
        .blog-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #ffffff;
            line-height: 1.4;
        }
        
        .blog-description {
            color: #a3a3a3;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            color: #737373;
        }
        
        .blog-actions {
            display: flex;
            gap: 0.75rem;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            margin-top: 3rem;
        }
        
        .pagination button {
            padding: 0.75rem 1.25rem;
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 0.75rem;
            color: #e5e5e5;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .pagination button:hover:not(:disabled) {
            background: rgba(40, 40, 40, 0.8);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .pagination button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .pagination .active {
            background: rgba(50, 50, 50, 0.9);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #a3a3a3;
            font-size: 1.1rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 5rem 2rem;
            color: #a3a3a3;
        }
        
        .empty-state h3 {
            margin-bottom: 1rem;
            color: #ffffff;
            font-size: 1.5rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .modal-content {
            background: rgba(20, 20, 20, 0.9);
            margin: 10% auto;
            padding: 2.5rem;
            border-radius: 1.5rem;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .modal h3 {
            margin-top: 0;
            color: #ffffff;
            font-size: 1.5rem;
        }
        
        .modal p {
            color: #a3a3a3;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        
        @media (max-width: 1200px) {
            .blog-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
            
            .blog-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header will be loaded by header-loader.js -->
    
    <div class="container">
        <div class="controls">
            <input type="text" id="searchInput" class="search-box" placeholder="Search blogs by title, description, or ID...">
            <a href="/editor" class="btn">Create New Blog</a>
            <button onclick="refreshBlogs()" class="btn btn-secondary">Refresh</button>
        </div>
        
        <div class="stats" id="statsContainer">
            <div class="stat-card">
                <div class="stat-number" id="totalBlogs">-</div>
                <div class="stat-label">Total Blogs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="currentPage">-</div>
                <div class="stat-label">Current Page</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalPages">-</div>
                <div class="stat-label">Total Pages</div>
            </div>
        </div>
        
        <div id="loadingIndicator" class="loading">
            <p>Loading blogs...</p>
        </div>
        
        <div id="blogGrid" class="blog-grid" style="display: none;">
            <!-- Blog cards will be inserted here -->
        </div>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            <h3>No blogs found</h3>
            <p>Create your first blog post to get started!</p>
            <a href="/editor" class="btn">Create Blog</a>
        </div>
        
        <div id="pagination" class="pagination" style="display: none;">
            <!-- Pagination buttons will be inserted here -->
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Delete Blog</h3>
            <p>Are you sure you want to delete this blog? This action cannot be undone.</p>
            <div class="modal-actions">
                <button onclick="closeDeleteModal()" class="btn btn-secondary">Cancel</button>
                <button onclick="confirmDelete()" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
    
    <script src="/components/header-loader.js"></script>
    <script>
        let currentPage = 1;
        let totalPages = 1;
        let totalBlogs = 0;
        let blogsPerPage = 12;
        let searchTerm = '';
        let deleteBlogId = null;
        
        // Load blogs on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadBlogs();
            
            // Setup search functionality
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    searchTerm = this.value;
                    currentPage = 1;
                    loadBlogs();
                }, 500);
            });
        });
        
        async function loadBlogs() {
            try {
                showLoading(true);
                
                const response = await fetch(`/api/get_all_blogs?page=${currentPage}&per_page=${blogsPerPage}&search=${encodeURIComponent(searchTerm)}`);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                totalBlogs = data.total;
                totalPages = data.total_pages;
                currentPage = data.page;
                
                updateStats();
                renderBlogs(data.blogs);
                renderPagination();
                
            } catch (error) {
                console.error('Error loading blogs:', error);
                showError('Failed to load blogs. Please try again.');
            } finally {
                showLoading(false);
            }
        }
        
        function updateStats() {
            document.getElementById('totalBlogs').textContent = totalBlogs;
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
        }
        
        function renderBlogs(blogs) {
            const blogGrid = document.getElementById('blogGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (blogs.length === 0) {
                blogGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            blogGrid.style.display = 'grid';
            
            blogGrid.innerHTML = blogs.map(blog => `
                <div class="blog-card">
                    <img src="${blog.thumbnail || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzUwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMWExYTFhIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIFRodW1ibmFpbDwvdGV4dD48L3N2Zz4='}" 
                         alt="${blog.title}" class="blog-thumbnail" 
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzUwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMWExYTFhIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIFRodW1ibmFpbDwvdGV4dD48L3N2Zz4='">
                    <div class="blog-content">
                        <h3 class="blog-title">${blog.title}</h3>
                        <p class="blog-description">${blog.description}</p>
                        <div class="blog-meta">
                            <span>ID: ${blog.blog_id}</span>
                            <span>${new Date(blog.timestamp * 1000).toLocaleDateString()}</span>
                        </div>
                        <div class="blog-actions">
                            <a href="/editor/${blog.blog_id}" class="btn btn-small">Edit</a>
                            <button onclick="viewBlog('${blog.blog_id}')" class="btn btn-small btn-secondary">View</button>
                            <button onclick="openDeleteModal('${blog.blog_id}')" class="btn btn-small btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            
            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `<button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>Previous</button>`;
            
            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            if (startPage > 1) {
                paginationHTML += `<button onclick="changePage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span>...</span>`;
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<button onclick="changePage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span>...</span>`;
                }
                paginationHTML += `<button onclick="changePage(${totalPages})">${totalPages}</button>`;
            }
            
            // Next button
            paginationHTML += `<button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next</button>`;
            
            pagination.innerHTML = paginationHTML;
        }
        
        function changePage(page) {
            if (page >= 1 && page <= totalPages && page !== currentPage) {
                currentPage = page;
                loadBlogs();
            }
        }
        
        function refreshBlogs() {
            currentPage = 1;
            searchTerm = '';
            document.getElementById('searchInput').value = '';
            loadBlogs();
        }
        
        function viewBlog(blogId) {
            window.open(`/api/getblog/${blogId}`, '_blank');
        }
        
        function openDeleteModal(blogId) {
            deleteBlogId = blogId;
            document.getElementById('deleteModal').style.display = 'block';
        }
        
        function closeDeleteModal() {
            deleteBlogId = null;
            document.getElementById('deleteModal').style.display = 'none';
        }
        
        async function confirmDelete() {
            if (!deleteBlogId) return;
            
            try {
                const password = prompt('Enter password to delete blog:');
                if (!password) return;
                
                const response = await fetch(`/api/delete_blog/${deleteBlogId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Blog deleted successfully!');
                    closeDeleteModal();
                    loadBlogs(); // Refresh the list
                } else {
                    alert('Error: ' + data.message);
                }
                
            } catch (error) {
                console.error('Error deleting blog:', error);
                alert('Failed to delete blog. Please try again.');
            }
        }
        
        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
            document.getElementById('blogGrid').style.display = show ? 'none' : 'grid';
        }
        
        function showError(message) {
            alert(message);
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('deleteModal');
            if (event.target === modal) {
                closeDeleteModal();
            }
        }
    </script>
</body>
</html>
